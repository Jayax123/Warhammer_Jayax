<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Terminal Emulator</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
  <div class="stuff">
    <img src="./images/Imperial_Dataslate.png" class="background-image" alt="Background Dataslate">
    <div class="link-row">
      <a href="page1.html" class="invisible-link" aria-label="Page 1"></a>
      <a href="page2.html" class="invisible-link" aria-label="Page 2"></a>
      <a href="page3.html" class="invisible-link" aria-label="Page 3"></a>
      <a href="page4.html" class="invisible-link" aria-label="Page 4"></a>

      <div class="span">
        <h1 data-type>Welcome to the <b>Terminal</b></h1>

        <p data-type>This content appears like it's being typed.</p>

        <div id="inputContainer">

          <input id="userInput" type="text" autocomplete="off" />
        </div>

    </div>
